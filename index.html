<!doctype html>
<html lang="zh" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AbeiTools · 阿北的 AI 工具箱</title>
  <meta name="description" content="发现优质 AI 工具，提升你的效率与创造力。AbeiTools - AI 工具导航。" />
  <!-- Tailwind CSS (CDN) for quick MVP styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; }
  </style>
  <!-- Google AdSense（替换为你的 client id；没有的话可以先保留占位） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body class="bg-white text-slate-800">
  <!-- Header -->
  <header class="sticky top-0 z-40 bg-white/80 backdrop-blur border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center gap-4">
      <div class="text-xl font-semibold">AbeiTools</div>
      <div id="welcome" class="text-sm text-slate-600">发现优质 AI 工具，提升你的效率与创造力。</div>
      <div class="ml-auto flex items-center gap-2">
        <input id="search" type="search" inputmode="search" placeholder="搜索名称/简介/标签…" class="w-56 md:w-72 px-3 py-2 rounded-xl bg-slate-100 outline-none focus:ring-2 focus:ring-indigo-500" />
        <button id="langToggle" class="px-3 py-2 rounded-xl border border-slate-300 hover:bg-slate-100 text-sm" aria-label="Switch language">EN</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 py-6 grid grid-cols-12 gap-6">
    <!-- Left: categories (1.5) -->
    <aside class="col-span-12 md:col-span-3 lg:col-span-2">
      <nav id="categoryNav" class="sticky top-24">
        <h2 id="catTitle" class="text-sm font-medium text-slate-500 mb-2">分类</h2>
        <div id="catButtons" class="flex md:block flex-wrap gap-2"></div>
      </nav>
    </aside>

    <!-- Center: cards (6) -->
    <section class="col-span-12 md:col-span-6 lg:col-span-8" id="content">
      <div id="sections" class="space-y-10"></div>
    </section>

    <!-- Right: ads (1.5) -->
    <aside class="col-span-12 md:col-span-3 lg:col-span-2">
      <div class="sticky top-24 space-y-4" id="ads">
        <!-- 响应式广告单元，占位示例。替换 data-ad-client / data-ad-slot 即可 -->
        <div class="text-sm font-medium text-slate-500">广告</div>
        <ins class="adsbygoogle block w-full"
             style="display:block;min-height:250px"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="0000000000"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        <!-- 占位卡，若审核期/未填充时显示 -->
        <div id="adFallback" class="rounded-2xl border border-dashed border-slate-300 p-4 text-center text-xs text-slate-500">广告加载中或待审核</div>
      </div>
    </aside>
  </main>

  <footer class="max-w-7xl mx-auto px-4 pb-10 text-xs text-slate-500">
    © <span id="year"></span> AbeiTools · <span id="footerTip">人工精选的 AI 工具导航</span>
  </footer>

  <script>
    // =============== 基础多语言 ===============
    const i18n = {
      zh: {
        welcome: "发现优质 AI 工具，提升你的效率与创造力。",
        searchPh: "搜索名称/简介/标签…",
        categories: "分类",
        footerTip: "人工精选的 AI 工具导航",
        labelSponsor: "赞助"
      },
      en: {
        welcome: "Discover quality AI tools to boost your efficiency and creativity.",
        searchPh: "Search name/description/tags…",
        categories: "Categories",
        footerTip: "Curated AI tools directory",
        labelSponsor: "Sponsored"
      }
    };

    // 分类（固定 8 类）
    const CATEGORY_META = {
      llm:   { order: 1,  name: { zh: "AI 大模型", en: "AI Large Language Models" } },
      image: { order: 2,  name: { zh: "AI 图像",  en: "AI Image" } },
      video: { order: 3,  name: { zh: "AI 视频",  en: "AI Video" } },
      audio: { order: 4,  name: { zh: "AI 音频",  en: "AI Audio & Speech" } },
      search:{ order: 5,  name: { zh: "AI 搜索",  en: "AI Search & Retrieval" } },
      code:  { order: 6,  name: { zh: "AI 编程",  en: "AI Coding" } },
      office:{ order: 7,  name: { zh: "AI 办公",  en: "AI Office & Productivity" } },
      other: { order: 99, name: { zh: "其他",    en: "Others" } }
    };

    // 示例数据：按你的需要替换/追加（手动维护中英）
    const DATA = [
      { id: "1", url: "https://chat.openai.com/", category: "llm",
        name: { zh: "ChatGPT", en: "ChatGPT" },
        desc: { zh: "通用对话与创作的大语言模型", en: "General-purpose LLM for conversation and creation" },
        tags: { zh: ["对话","写作","编程"], en: ["Conversation","Writing","Coding"] }
      },
      { id: "2", url: "https://perplexity.ai/", category: "search",
        name: { zh: "Perplexity", en: "Perplexity" },
        desc: { zh: "基于检索增强的 AI 搜索", en: "RAG-powered AI search and answers" },
        tags: { zh: ["搜索","问答"], en: ["Search","Q&A"] }
      },
      { id: "3", url: "https://www.midjourney.com/", category: "image",
        name: { zh: "Midjourney", en: "Midjourney" },
        desc: { zh: "文本生成图像创作平台", en: "Text-to-image creation platform" },
        tags: { zh: ["作图","海报"], en: ["Image","Poster"] }
      },
      { id: "4", url: "https://runwayml.com/", category: "video",
        name: { zh: "Runway", en: "Runway" },
        desc: { zh: "视频生成与编辑", en: "AI video generation and editing" },
        tags: { zh: ["视频","生成"], en: ["Video","Generate"] }
      },
      { id: "5", url: "https://elevenlabs.io/", category: "audio",
        name: { zh: "ElevenLabs", en: "ElevenLabs" },
        desc: { zh: "高质量语音合成", en: "High-quality text-to-speech" },
        tags: { zh: ["配音","TTS"], en: ["Voice","TTS"] }
      },
      { id: "6", url: "https://github.com/features/copilot", category: "code",
        name: { zh: "GitHub Copilot", en: "GitHub Copilot" },
        desc: { zh: "AI 编程助手", en: "AI pair programmer" },
        tags: { zh: ["编程","自动补全"], en: ["Coding","Completion"] }
      },
      { id: "7", url: "https://www.notion.so/product/ai", category: "office",
        name: { zh: "Notion AI", en: "Notion AI" },
        desc: { zh: "文档与知识库的 AI 助手", en: "AI for docs and knowledge" },
        tags: { zh: ["办公","文档"], en: ["Docs","Productivity"] }
      }
    ];

    // =============== 渲染逻辑 ===============
    const $ = (sel, el=document) => el.querySelector(sel);
    const $$ = (sel, el=document) => Array.from(el.querySelectorAll(sel));

    const state = {
      lang: (localStorage.getItem('lang') || (navigator.language||'en').toLowerCase().startsWith('zh') ? 'zh' : 'en')
    };

    function setLang(lang){
      state.lang = lang; localStorage.setItem('lang', lang);
      document.documentElement.lang = lang;
      // 文案
      $('#welcome').textContent = i18n[lang].welcome;
      $('#search').placeholder = i18n[lang].searchPh;
      $('#catTitle').textContent = i18n[lang].categories;
      $('#footerTip').textContent = i18n[lang].footerTip;
      $('#langToggle').textContent = lang === 'zh' ? 'EN' : '中文';
      renderLists();
    }

    // 分类按钮 & 分区
    function renderLists(){
      const catOrder = Object.entries(CATEGORY_META).sort((a,b)=>a[1].order-b[1].order).map(([code])=>code);
      const catButtons = $('#catButtons');
      const sections = $('#sections');
      catButtons.innerHTML = ''; sections.innerHTML='';

      const counts = {};
      catOrder.forEach(code => {
        const items = DATA.filter(x => x.category === code);
        if(items.length === 0) return; // 无数据分类可暂不渲染
        counts[code] = items.length;

        // nav button
        const btn = document.createElement('a');
        btn.href = `#cat-${code}`;
        btn.className = 'inline-flex w-auto md:w-full items-center justify-between md:justify-start gap-2 px-3 py-2 rounded-xl text-sm hover:bg-indigo-50 hover:text-indigo-700';
        btn.innerHTML = `<span>${CATEGORY_META[code].name[state.lang]}</span><span class="hidden md:inline text-xs text-slate-400">${items.length}</span>`;
        catButtons.appendChild(btn);

        // section
        const sec = document.createElement('section');
        sec.id = `cat-${code}`;
        sec.innerHTML = `
          <div class="flex items-center justify-between mb-3">
            <h2 class="text-base md:text-lg font-semibold">${CATEGORY_META[code].name[state.lang]}</h2>
            <a href="#top" class="text-xs text-slate-500 hover:text-indigo-600">${state.lang==='zh'?'回到顶部':'Back to top'}</a>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4" data-grid="${code}"></div>
        `;
        sections.appendChild(sec);

        const grid = sec.querySelector(`[data-grid="${code}"]`);
        items.forEach(item => grid.appendChild(createCard(item)));
      });
    }

    function createCard(item){
      const lang = state.lang;
      const a = document.createElement('a');
      a.href = item.url; a.target = '_blank'; a.rel = 'noopener nofollow';
      a.className = 'group block rounded-2xl border border-slate-200 p-4 hover:shadow-sm hover:border-indigo-300 transition bg-white';
      a.innerHTML = `
        <div class="flex items-start gap-3">
          <div class="shrink-0 w-10 h-10 rounded-xl bg-slate-100 flex items-center justify-center text-slate-500 font-semibold">${(item.name[lang]||'A').slice(0,1)}</div>
          <div class="min-w-0">
            <div class="flex items-center gap-2">
              <h3 class="font-medium truncate">${item.name[lang]}</h3>
            </div>
            <p class="text-sm text-slate-600 line-clamp-2">${item.desc[lang]||''}</p>
            <div class="mt-2 flex flex-wrap gap-1.5">
              ${(item.tags?.[lang]||[]).slice(0,4).map(t=>`<span class='text-[10px] px-1.5 py-0.5 rounded bg-slate-100 text-slate-600'>${t}</span>`).join('')}
            </div>
          </div>
        </div>`;
      return a;
    }

    // 搜索（当前语言字段本地过滤）
    function bindSearch(){
      const input = $('#search');
      input.addEventListener('input', () => {
        const q = input.value.trim().toLowerCase();
        $$('#sections a.group').forEach(card => {
          const text = card.textContent.toLowerCase();
          card.style.display = text.includes(q) ? '' : 'none';
        });
      });
    }

    // 语言切换
    $('#langToggle').addEventListener('click', () => setLang(state.lang==='zh'?'en':'zh'));

    // 初始化
    document.getElementById('year').textContent = new Date().getFullYear();
    bindSearch();
    setLang(state.lang);

    // 如果广告未填充，3秒后显示占位提示
    setTimeout(()=>{ const ad = document.querySelector('ins.adsbygoogle iframe'); if(!ad){ document.getElementById('adFallback').style.display='block'; } else { document.getElementById('adFallback').style.display='none'; } }, 3000);
  </script>
</body>
</html>
