    <!-- Custom CSS -->

    <style>
        /* RTL Support */
        .rtl { direction: rtl; text-align: right; }
        .ltr { direction: ltr; text-align: left; }
        
        /* Smooth transitions - exclude theme changes */
        * { transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Loading animation */
        .loading { opacity: 0; animation: fadeIn 0.5s ease-in-out forwards; }
        @keyframes fadeIn { to { opacity: 1; } }
        
        /* Tool card styles - 更大气的设计 */
        .tool-card {
            display: block;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px; /* "手指宽"的内边距 */
            height: 160px; /* 增加高度以适配更大的内容 */
            position: relative; /* 为状态指示器提供定位基准 */
            transition: all 0.2s ease-in-out;
            text-decoration: none;
            color: inherit;
            overflow: hidden;
        }
        
        .tool-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            border-color: #d1d5db;
        }
        
        .tool-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px; /* 增加与描述的间距 */
            min-height: 56px; /* 调整最小高度以适配56px的LOGO */
        }
        
        .tool-icon {
            width: 56px; /* 放大到56-64px范围的下限 */
            height: 56px;
            margin-right: 16px; /* 增加与标题的间距 */
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f8fafc; /* 统一白底小方框 */
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }
        
        .tool-icon img {
            width: 40px; /* 图片在56px框内保持40px */
            height: 40px;
            object-fit: contain;
            border-radius: 4px;
        }
        
        .tool-info {
            flex: 1;
            min-width: 0; /* 允许文本截断 */
        }
        
        .tool-title {
            font-size: 18px; /* 18px标题尺寸保持一致性 */
            font-weight: 700; /* 更加粗 */
            color: #111827;
            margin: 0;
            line-height: 1.2;
            max-height: 2.4em; /* 限制为2行 */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        
        .tool-description {
            font-size: 14px;
            color: #6b7280;
            line-height: 1.4;
            height: 40px; /* 调整描述区高度适配2行限制 */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2; /* 限制为2行，如用户要求 */
            -webkit-box-orient: vertical;
        }
        
        /* Tools grid layout */
        .tools-grid {
            display: grid;
            gap: 24px; /* 加宽间距，增强松弛感 */
        }
        
        /* Responsive grid columns - 桌面端固定4列 */
        @media (max-width: 639px) {
            .tools-grid { 
                grid-template-columns: 1fr; 
            }
            .tool-card {
                height: 140px; /* 移动端适应新的更大气设计 */
                padding: 20px;
            }
            .tool-icon {
                width: 48px; /* 移动端稍微缩小 */
                height: 48px;
            }
            .tool-icon img {
                width: 32px;
                height: 32px;
            }
            .tool-description {
                height: 36px; /* 移动端调整描述区高度 */
                font-size: 13px;
            }
            .tool-title {
                font-size: 18px; /* 移动端保持较大标题 */
                font-weight: 700;
            }
        }
        @media (min-width: 640px) {
            .tools-grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
        }
        @media (min-width: 1024px) {
            .tools-grid { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        @media (min-width: 1280px) {
            .tools-grid { 
                grid-template-columns: repeat(4, minmax(0, 1fr)); 
                gap: 24px; /* 桌面端"一个图标宽"的间距 */
            }
        }
        
        /* 大屏幕保持4列，不再扩展为5列 */
        @media (min-width: 1536px) {
            .tools-grid { 
                grid-template-columns: repeat(4, minmax(0, 1fr)); 
                gap: 28px; /* 大屏幕稍微增加间距 */
            }
        }
        
        /* Accessibility enhancements */
        .tool-card {
            outline: none; /* 移除默认轮廓 */
        }
        
        .tool-card:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4), 0 4px 12px rgba(0, 0, 0, 0.15);
            transform: translateY(-2px);
            border-color: #3B82F6;
        }
        
        .category-item:focus {
            outline: 2px solid #3B82F6;
            outline-offset: 2px;
        }
        
        /* Skip link for screen readers */
        .skip-link {
            position: absolute;
            top: -40px;
            left: 6px;
            background: #3B82F6;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            z-index: 1000;
            font-size: 14px;
            transition: top 0.2s;
        }
        
        .skip-link:focus {
            top: 6px;
        }
        
        /* Screen reader only text */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* High contrast mode support */
        @media (prefers-contrast: high) {
            .tool-card {
                border-width: 2px;
                border-color: #000;
            }
            .tool-card:focus {
                border-color: #0000FF;
                box-shadow: 0 0 0 3px #0000FF;
            }
        }
        
        /* Reduced motion support */
        @media (prefers-reduced-motion: reduce) {
            .tool-card, .category-item {
                transition: none;
            }
            .tool-card:hover {
                transform: none;
            }
        }
        
        /* Category active state - remove conflicting styles, let JS handle colors dynamically */
        .category-active { 
            background-color: rgba(59, 130, 246, 0.1); /* 轻微背景色 */
            /* color and borders are handled dynamically by JavaScript */
        }
        
        /* Mobile menu toggle */
        .hamburger { display: flex; flex-direction: column; width: 24px; height: 18px; cursor: pointer; }
        .hamburger span { width: 100%; height: 2px; background: #374151; margin: 2px 0; transition: 0.3s; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(5px, 5px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -6px); }
        
        /* Search input focus */
        .search-input:focus { box-shadow: 0 0 0 3px rgb(59 130 246 / 0.1); }
        
        /* Language selector */
        .language-option:hover { background-color: #f8fafc; }
        
        /* No results animation */
        .no-results { animation: slideUp 0.5s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Dark theme styles */
        .dark { background-color: #0f172a; color: #f1f5f9; }
        .dark .bg-gray-50 { background-color: #1e293b; }
        .dark .bg-white { background-color: #334155; }
        .dark .text-gray-900 { color: #f1f5f9; }
        .dark .text-gray-700 { color: #cbd5e1; }
        .dark .text-gray-600 { color: #94a3b8; }
        .dark .text-gray-500 { color: #64748b; }
        .dark .text-gray-400 { color: #475569; }
        .dark .border-gray-200 { border-color: #475569; }
        .dark .border-gray-100 { border-color: #334155; }
        .dark .hover\\:bg-gray-100:hover { background-color: #475569; }
        .dark .hover\\:bg-blue-50:hover { background-color: #1e40af; }
        .dark .bg-gray-100 { background-color: #475569; }
        .dark .shadow-sm { box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3); }
        .dark .shadow-md { box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2); }
    </style>
</head>
